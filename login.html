<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Ask Us | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/registration.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
</head>

<body>
    <!-- display if JS is disabled  -->
    <div id="noscript-warning" title="Please enable JavaScript from browser settings or use different browser.">
        <p style="margin-bottom: 0px;">This Website works best with
            JavaScript enabled.</p>
    </div>
    <!-- ----- -->
    <div class="container">
        <div class="header">
            <!-- <div class="logo">
                <a href="index.html">Ask Us <i class='fas fa-plus'></i></a>
            </div> -->
            <h1>LOGIN</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username (Email or Phone Number)</label>
                <input type="text" name="" id="username" placeholder="Enter Your Username" autocomplete="off" required>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error in username or password</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password" autocomplete="off"
                    required>
                <i class="fa fa-check-circle" aria-hidden="true"></i>
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <small>Error Message</small>
            </div>
            <p id="forgot-password"><a href="">Forgot Password?</a></p>
            <input type="submit" value="Submit" name="" class="btn">
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </form>
    </div>
    <!-- <script src="js/registration.js"></script> -->
    <noscript>
        <style>
            #noscript-warning {
                display: block;
            }
        </style>
    </noscript>
</body>

</html>
